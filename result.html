<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Test Analysis Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blood Test Analysis Results</h1>
    
    <div id="results" class="result"></div>
    
    <script>
        // Get the query parameters from the URL
        const params = new URLSearchParams(window.location.search);
        const results = params.get('results');

        // Display the results on the page
        if (results) {
            const resultDiv = document.getElementById("results");
            const resultLines = results.split(','); // Split each line of the results

            resultLines.forEach(line => {
                if (line.trim() !== "") {
                    const resultSpan = document.createElement('span');

                    if (line.includes("In range")) {
                        resultSpan.className = "in-range"; // Apply green color for in-range results
                    } else {
                        resultSpan.className = "out-of-range"; // Apply red color for out-of-range results
                    }

                    resultSpan.textContent = line;
                    resultDiv.appendChild(resultSpan);
                    resultDiv.appendChild(document.createElement('br')); // Line break after each result
                }
            });
        } else {
            document.getElementById("results").innerText = "No results to display.";
        }
    </script>

    <a href="index.html">Go Back</a>
    <footer>
        <p>Created by Eng. Odeh Al Amrow, 2024</p>
    </footer>
</body>
</html>
